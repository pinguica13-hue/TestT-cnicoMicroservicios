server:
  port: 8081

spring:
  application:
    name: msinventario
  datasource:
    url: jdbc:h2:mem:inventariodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.example.msinventario.controller
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# API Key para comunicaci√≥n con MSProductos
security:
  api:
    key: inventario-service-key-456

# URL de MSProductos
msproductos:
  url: http://localhost:8080
